<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <style>
            #body{
              background-color: lightgray;
            }
        </style>
    </head>
    <body id='body'>
        <button onclick="mudar()">mudar cor</button>
        
        <!--o script tem que ficar abaixo de todos os componentes do body-->
        <script>
            let c = 0;
            function mudar()
            {
                c += 1;
                if(c%3 == 1)
                {
                    vermelho();
                }
                else if(c%3 == 2)
                {
                    azul();
                }
                else if(c%3 == 0)
                {
                    verde();
                }
            }
            function vermelho()
            {
                document.getElementById('body').style.backgroundColor = 'red';
            }
            function azul()
            {
                document.getElementById('body').style.backgroundColor = 'blue';
            }
            function verde()
            {
                document.getElementById('body').style.backgroundColor = 'green';
            }
        </script>
    </body>
</html>
